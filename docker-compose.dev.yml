version: '3.8'

services:
  # PostgreSQL Database for development
  database:
    image: postgres:15-alpine
    container_name: leadenrich-db-dev
    environment:
      POSTGRES_DB: leadenrich_dev
      POSTGRES_USER: leadenrich_user
      POSTGRES_PASSWORD: dev_password_123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - leadenrich-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: leadenrich-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - leadenrich-dev-network
    command: redis-server --appendonly yes

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  leadenrich-dev-network:
    driver: bridge
